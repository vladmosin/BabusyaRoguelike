syntax = "proto3";

package inc.roguelike.babusya.network.gen;

message Empty {}

option java_multiple_files = true;

message Message {
    string level = 1;
    bool ends = 2;
    string log = 3;
}

service Game {
    rpc receiveMessage (Empty) returns (stream Message);
    rpc sendMessage (Message) returns (Empty);
}
